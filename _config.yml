# Site settings
title:          Kakao Enterprise AI Research
description:    "카카오엔터프라이즈 연구 성과를 공개하는 리서치 플랫폼"
url:            "https://kakaoenterprise.github.io"

# Author
author:
  name:         카카오엔터프라이즈

# Build settings
markdown:       kramdown
include:
  - _pages
future:         true

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:categories/:slug
paginate:       10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec, vendor, serve.sh build.sh publish.sh]
